<template>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <h3>Editing ${movie.title}</h3>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" validate.bind="validationRules" submit.trigger="save()" validation-renderer="bootstrap-form">
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="movietitle" class="col-sm2 control-label">Title</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="title" value.bind="movie.title & validate" id="movietitle">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="releaseyear" class="col-sm2 control-label">Release Year</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="title" value.bind="movie.releaseYear" id="releaseyear">
                        </div>
                    </div>

                    <input type="submit" class="btn btn-primary" value="Save">
                </form>
            </div>
        </div>
    </div>
</template>
